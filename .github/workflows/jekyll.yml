name: Jekyll build for testing

on:
  pull_request:
    branches: [ main ]

jobs:
  Jekyll-Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - uses:  helaili/jekyll-action@v2
      with:
        build_only: true

